<!DOCTYPE html>
<html>
<head>
<title> Create New Account - Online Auction WebApplication </title>
<link rel="stylesheet" href="/static/css/bootstrap.min.css" />
<link rel="stylesheet" href="/static/css/style.css" />
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
</head>
<body>

{% include 'banner.html' %}

<center>
<div id='base'>
<div id='front'>
<h1> Register a new account </h1><br />
<form method="POST">
<table>
<tr>
<td>First Name</td>
<td><input type='text' name='fname' id='fname' required></td>
</tr>
<tr>
<td>Last Name</td>
<td><input type='text' name='lname' id='lname' required></td>
</tr>
<tr>
<td>Username</td>
<td><input type='text' name='username' id='username' required></td>
</tr>
<tr>
<td>PAN No</td>
<td><input type='text' name='panno' id='panno' required></td>
</tr>
<tr>
<td>Password</td>
<td><input type='password' name='password' id='password' required></td>
</tr>
<tr>
<td>Confirm Password</td>
<td><input type='password' name='confpass' id='confpass' required></td>
</tr>
<tr>
<td>Security Question</td>
<td><input type='text' name='secques' id='secques'></td>
</tr>
<tr>
<td>Security Answer</td>
<td><input type='password' name='secans' id='secans'></td>
</tr>
<tr>
<td colspan='2'><center>
<input type='checkbox' id='agreement' required> I have read and accept <a href='/eula' target='_blank'>license agreement</a> and <a href='/privacy_policy' target='_blank'>privacy policy</a></input>
{% if msg %}
<br />
<font color='red'>{{msg}}</font>
{% endif %}</center>
</td>
</tr>

<tr>
<td colspan='2'><center><input class="btn-round-sucess" id="submit" type="submit" value="Create Account"></center></td>
</tr>
</table>
</form>
<a href="/auth/login/"> Already Have An Account </a>
</div>
</div>
</center>
</body>
</html>
